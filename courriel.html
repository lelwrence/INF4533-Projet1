<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="courriel.css">
    <title>Courriel</title>
</head>
<body>
    <div id="contacts">
        <h1>Contacts</h1>
        <h2>Ajouter/Modifier</h2>
        <form id="frmContacts" name="frmContacts" onsubmit="return false">
            <input type="number" id="contactID" class="hidden">
            <label for="contactShortName">Nom court :</label>
            <input id="contactShortName" name="contactShortName" type="text" value="" placeholder="Pierre">
            <label for="contactLongName">Nom long :</label>
            <input id="contactLongName" name="contactLongName" type="text" value="" placeholder="Pierre Untel">
            <input id="contactSubmit" name="contactSubmit" type="submit" value="Sauvegarder" onclick="saveContact()">
        </form>
        <h2>Liste de contacts</h2>
        <table id="tblContacts" name="tblContacts">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nom court</th>
                    <th>Nom long</th>
                    <th>Modifié</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="tblContactsBody" name="tblContactsBody">
                <tr>
                    <td></td>
                    <td></td>
                    <td>Aucun contact</td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div id="message">
        <h1>Messages</h1>
        <h2>Composer</h2>
        <form id="frmMsg" name="frmMsg" onsubmit="return false">
            <label for="msgContact">Destinataire :</label>
            <select id="msgContact" name="msgContact">
                <option value="0">Choisir contact</option>
            </select>
            <label for="msgSubject">Sujet :</label>
            <input id="msgSubject" name="msgSubject" type="text" value="">
            <label for="msgText">Message :</label>
            <textarea id="msgText" name="msgText" rows="5" cols="30"></textarea>
            <input id="msgSend" name="msgSend" type="submit" value="Envoyer" onclick="sendMsg()">
        </form>
        <h2>Liste de messages</h2>
        <table id="tblMsg" name="tblMsg">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Destinataire</th>
                    <th>Message</th>
                    <th>Envoyé</th>
                </tr>
            </thead>
            <tbody id="tblMsgBody" name="tblMsgBody">
                <tr>
                    <td></td>
                    <td></td>
                    <td>Aucun message</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="courriel.js"></script>
</body>
</html>
